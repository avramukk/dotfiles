add_newline = false
command_timeout = 1000

format = """\
$directory\
$git_branch\
$git_status\
$aws\
$character\
"""

[directory]
truncation_length = 1
read_only = "ðŸ”’"
home_symbol = "~"


[character]
success_symbol = '[ï¹©](green)'
error_symbol = '[ï¹©](red)'

[git_branch]
format = "[$branch]($style)"
style = "bold red"

[git_status]
format = "[($modified)]($style)"
style = "red bold"
modified = "*"

[aws]
format = "[ $profile]($style)-([$region](bold blue))"
style = 'bold yellow'
disabled = true
